{% extends "base.html" %}
{% load django_tables2 %}
{% load static %}

{% block content %}
<h2>Client List</h2>

<div class="mb-3">
    <input type="text" id="search" class="form-control" placeholder="Search clients...">
</div>

<div id="client-table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Account Customer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="client-table-body">
            <!-- Dynamically populated -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/client_table_populate.js' %}"></script>
<script src="{% static 'js/filter_clients.js' %}"></script>
{% endblock %}
